name: Build and Upload Resume PDF
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX file
        uses: xu-cheng/latex-action@v4
        with:
          root_file: resume.tex
          args: -output-directory=output -interaction=nonstopmode -shell-escape

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v5
        with:
          name: resume-pdf
          path: output/resume.pdf
